<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Cadastro de Livros</h2>

    <!-- Formulário 1 -->
    <div class="form-container">
        <form action="#" method="POST">
            <label for="nome1">Nome do Livro:</label>
            <input type="text" id="nome1" name="nome1" required>

            <label for="autor1">Autor:</label>
            <input type="text" id="autor1" name="autor1" required>

            <label for="ano1">Ano:</label>
            <input type="number" id="ano1" name="ano1" required>

            <label for="genero1">Gênero:</label>
            <input type="text" id="genero1" name="genero1" required>

            <label for="edicao1">Edição:</label>
            <input type="text" id="edicao1" name="edicao1" required>

            <button type="submit">Cadastrar Livro 1</button>
        </form>
